[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    e2e: End-to-end tests requiring real UE5 editor
    requires_ue5_running: Tests that need a running UE5 instance
    requires_ue5_launchable: Tests that need UE5 installed for auto-launch
    slow: Tests that take a long time to run
    unit: Unit tests (fast, mocked)
    integration: Integration tests (module interactions)

# Default options
addopts = -v --tb=short -ra

# Coverage settings (used with pytest-cov)
# Run: pytest --cov=skills/ue5-vscode-debugger/lib/ue5_remote --cov-report=html
